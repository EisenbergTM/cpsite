{% load staticfiles %}
<link href="{% static "css/adstyle.css"%}" rel="stylesheet" type="text/css" />
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login</title>
</head>
<body>
    <div class="admin-ht">
        <div class="adminBord">
            <h1>爬虫管理平台</h1>
        <h4>{{ nowtime }}</h4>
            <form id="form" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <P>{{ uf.username }}</P>
                <p>{{ uf.password }}</p>
                <p style="color: red;height: 0.05px"><font size="0.5"> {{ error_msg }}</font></p>
                <!--<input type="submit" value="login" id="loging" src="/login/">-->
                <input type="button" value="login" id="loging" onclick="javascript: top.location.href = '/login/'">
                <!--<a src="/login/"></a>-->
            </form>
        </div>
    </div>
</body>
</html>
